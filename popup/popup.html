<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Share</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="modal-header">
        <h1 class="logo">
            <img src="../images/logo.png" alt="Youtube QR Share" class="logo-icon">
            <span id="name">Youtube QR Share</span>
            <span class="version" id="version">1.0</span>
        </h1>
    </div>
    <div class="modal-content">
        <span id="description"></span>
    </div>
    <div class="modal-icons">
        <div class="flex-container">
            <div class="flex">
                <a href="https://github.com/Sizzeh/Youtube-QR-Share" target="_blank">
                    <i class="fab fa-github"></i>
                    <span class="links-text">Github</span>
                </a>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="flex-container-footer">
            <div class="flex-footer">
                <span>Made by: Sizzeh</span>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
